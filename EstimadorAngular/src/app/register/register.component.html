<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="register">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Registrar</h1>
        <input class="form-control"
          type="text"
          [(ngModel)]='nombre'
          name="nombre"
          placeholder="Nombre(s)"
          required/>
          <br>
          <input class="form-control"
          type="text"
          [(ngModel)]='apellido'
          name="apellido"
          placeholder="Apellido(s)"
          required/>
          <br>
        <input
          class="form-control"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required="required"
        />
        <br>
        <input
          class="form-control"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required="required"
        />
        <br>
        <input
          class="form-control"
          type="password"
          [(ngModel)]="confirmPassword"
          name="password"
          placeholder="Repeat the password"
          required="required"
        />
        <br>
        <button class="btn btn-success" type="submit" (click)="register()">Register</button>
      </form>
    </div>
  </div>
  <div class="col-3"></div>
</div>
